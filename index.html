<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scribd File Downloader</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/mstile-150x150.png">
    <link rel="mask-icon" href="./favicon/safari-pinned-tab.svg" color="#3ca789">
    <meta name="msapplication-TileColor" content="#3ca789">
    <meta name="theme-color" content="#ffffff">
    <link rel="manifest" href="./favicon/site.webmanifest">
</head>
<body>
    <div class="container">
        <header>
            <h1>Scribd File Downloader</h1>
        </header>
        <main>
            <form id="downloadForm">
                <label for="url">Enter Scribd Document URL:</label>
                <input type="url" id="url" name="url" placeholder="https://www.scribd.com/document/733130113/File Name" required>
                <button type="submit">Download</button>
            </form>
            <div id="progress" style="display: none;">
                <p>Download progress: <span id="progressValue">0%</span></p>
                <progress id="progressBar" value="0" max="100"></progress>
            </div>
            <div id="result"></div>
        </main>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
